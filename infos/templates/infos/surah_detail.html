{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Sourate {{ name }} <small class="text-muted">(n°{{ number }})</small></h2>

<div class="card border-dark shadow-sm">
  <div class="card-body">
    {% for verse in verses %}
      <p class="mb-3 border-bottom pb-2">{{ forloop.counter }}. {{ verse }}</p>
    {% endfor %}
  </div>
</div>

<a href="{% url 'surahs_list' %}" class="btn btn-outline-dark mt-4">← Retour à la liste</a>
{% endblock %}
