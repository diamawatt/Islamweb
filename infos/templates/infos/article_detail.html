{% extends 'infos/base.html' %}

{% block content %}
  {% if article.image %}
  <div class="d-flex justify-content-center mb-4 px-3">
    <img
      src="{{ article.image.url }}"
      alt="{{ article.title }}"
      class="img-fluid rounded"
      style="max-height: 400px; object-fit: contain; max-width: 100%;"
    />
  </div>
  {% endif %}

  <h1 class="mb-3">{{ article.title }}</h1>
  <p class="text-muted">Publié le {{ article.published_at|date:"d M Y" }}</p>
  <div class="article-content" style="text-align: justify;">
    {{ article.content|linebreaks }}
  </div>
{% endblock %}
