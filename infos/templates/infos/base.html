<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Islamweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid justify-content-center position-relative">

    <!-- Titre centré -->
    <span class="navbar-brand mx-auto fw-bold text-white" style="font-size: 2rem; position: absolute; left: 50%; transform: translateX(-50%);">Islamweb</span>

    <!-- Bouton pour mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu & Liens -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">

      <!-- Liens gauche -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/prieres/">Heures de prière</a>
        </li>
      </ul>

      <!-- Icônes à droite -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/in/mouhamadou-diama-watt-284128278/" target="_blank"><i class="bi bi-linkedin"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.instagram.com/diama_thereal/" target="_blank"><i class="bi bi-instagram"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Main Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-5">
  © Mouhamadou Diama WATT —
  <a href="mailto:wattdiama039@gmail.com" class="text-white text-decoration-underline">wattdiama039@gmail.com</a> — 2025
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
